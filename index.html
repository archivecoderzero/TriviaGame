<!DOCTYPE html>
<html lang="en">

<head>
	<title>Trivia Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="assets/css/reset.css" > -->
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Gugi|Lobster|Monoton" rel="stylesheet">
</head>

<body>

	<nav class="navbar navbar-light bg-light">
		<span class="navbar-brand mb-0 h1">Trivia Game</span>
	</nav>

	<br>

	<div id=jumbotron class="jumbotron jumbotron-fluid">
		<div class="container">
			<br>
			<h1 class="display-4">Trivia Game</h1>
			<p class="lead">Do you know yourself?</p>
			<button class="btn btn-success" id="start">Im Ready!</button>
		</div>
	</div>


	<div id="main" class="container main">
		<br>
		<br>

		<div class="row timer">
			<div class="col-3"></div>
			<div class="col-6 timer">
				<div id="timer-card" class="card timer" style="width: 18rem;">
					<img id="timer" src="assets/images/time.gif" class="card-img-top" alt="Timer">
					<div class="card-body">
						<div id="timeleft"></div>
					</div>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
		<br>

		<div class="row">
			<div class="col-3"></div>
			<div class="col-6 question">
				<div id="questions"></div>
			</div>
			<div class="col-3"></div>
		</div>

		<div class="row">
			<div class="col-3"></div>
			<div class="col-6 answer">
				<div id="answers">
					<hr>
				</div>
			</div>
			<div class="col-3"></div>
			<br>
		</div>

		<div class="row reset">
			<button class="btn btn-danger" id="reset">Play Again?</button>
			</div>
			<br>
			<br>
		
		</div>
	
	<br>
	<br>
	<br>



	<div class="card-body">
		<footer class="card-footer text-muted">Copyright: ArchiveCoderZero ,Jk no copyright <i class="fas fa-eye"></i>
		</footer>
	</div>


	<audio id="right">
		<source src="assets/audio/click11.wav" type="audio/mpeg">
	  </audio>

	  <audio id="wrong">
		<source src="assets/audio/dc1.wav" type="audio/mpeg">
	  </audio>


	  <audio id="time">
		<source src="assets/audio/fail.wav" type="audio/mpeg">
	  </audio>

	  <audio id="winner">
		<source src="assets/audio/winner.wav" type="audio/mpeg">
	  </audio>

	  <audio id="meh">
		<source src="assets/audio/meh.wav" type="audio/mpeg">
	  </audio>

	  <audio id="loss">
		<source src="assets/audio/loss.wav" type="audio/mpeg">
	  </audio>

	  <audio id="clock">
			<source src="assets/audio/clock.wav" type="audio/mpeg">
		  </audio>

		  <audio id="click">
				<source src="assets/audio/click.wav" type="audio/mpeg">
			  </audio>
	


</body>

</html>
